<html>
<body>

<canvas id="myCanvas" width="100" height="100" style="border:1px solid #d3d3d3;">
</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

//LIELAIS KRUSTS
ctx.moveTo(0,0);
ctx.lineTo(100,100);
ctx.stroke();

ctx.moveTo(0,100);
ctx.lineTo(100,0);
ctx.stroke();
////MAZAIS KRUSTS
ctx.moveTo(50,25);
ctx.lineTo(50,75);
ctx.stroke();

ctx.moveTo(25,50);
ctx.lineTo(75,50);
ctx.stroke();

//ROMBS
ctx.moveTo(50,12.5);
ctx.lineTo(87.5,50);
ctx.stroke();

ctx.lineTo(50,87.5);
ctx.stroke();

ctx.lineTo(12.5,50);
ctx.stroke();

ctx.lineTo(50,12.5);
ctx.stroke();

//CENTRA APLITIS

ctx.beginPath();
ctx.arc(50, 50, 12.5, 0, 2 * Math.PI);
ctx.stroke();

//APLIS MAZAIS
ctx.beginPath();
ctx.arc(50, 50, 37.5, 0, 2 * Math.PI);
ctx.stroke();

//APLIS LIELAIS
ctx.beginPath();
ctx.arc(50, 50, 45, 0, 2 * Math.PI);
ctx.stroke();

//STARA GALA APLISHI

ctx.beginPath();
ctx.arc(10, 10, 9, 0, 2 * Math.PI);
ctx.stroke();

ctx.beginPath();
ctx.arc(90, 10, 9, 0, 2 * Math.PI);
ctx.stroke();

ctx.beginPath();
ctx.arc(10, 90, 9, 0, 2 * Math.PI);
ctx.stroke();

ctx.beginPath();
ctx.arc(90, 90, 9, 0, 2 * Math.PI);
ctx.stroke();



</script>

</body>
</html>
